<!-- Metrics Bar Component -->
<div class="row g-3 mb-4">
    <!-- Metric 1: Clicks -->
    <div class="col-lg-2 col-md-4 col-6">
        <div class="card metric-card h-100">
            <div class="card-body p-3">
                <div class="metric-label text-muted small">Clicks</div>
                <div class="metric-value fs-4 fw-bold">1,234</div>
                <div class="metric-change text-success small">
                    <i class="bi bi-arrow-up"></i> +12%
                </div>
            </div>
        </div>
    </div>
    
    <!-- Metric 2: Impressions -->
    <div class="col-lg-2 col-md-4 col-6">
        <div class="card metric-card h-100">
            <div class="card-body p-3">
                <div class="metric-label text-muted small">Impressions</div>
                <div class="metric-value fs-4 fw-bold">45,600</div>
                <div class="metric-change text-success small">
                    <i class="bi bi-arrow-up"></i> +5%
                </div>
            </div>
        </div>
    </div>
    
    <!-- Metric 3: Cost -->
    <div class="col-lg-2 col-md-4 col-6">
        <div class="card metric-card h-100">
            <div class="card-body p-3">
                <div class="metric-label text-muted small">Cost</div>
                <div class="metric-value fs-4 fw-bold">$1,234</div>
                <div class="metric-change text-danger small">
                    <i class="bi bi-arrow-up"></i> +8%
                </div>
            </div>
        </div>
    </div>
    
    <!-- Metric 4: Conversions -->
    <div class="col-lg-2 col-md-4 col-6">
        <div class="card metric-card h-100">
            <div class="card-body p-3">
                <div class="metric-label text-muted small">Conversions</div>
                <div class="metric-value fs-4 fw-bold">56</div>
                <div class="metric-change text-danger small">
                    <i class="bi bi-arrow-down"></i> -3%
                </div>
            </div>
        </div>
    </div>
    
    <!-- Metric 5: ROAS -->
    <div class="col-lg-2 col-md-4 col-6">
        <div class="card metric-card h-100">
            <div class="card-body p-3">
                <div class="metric-label text-muted small">ROAS</div>
                <div class="metric-value fs-4 fw-bold">3.2x</div>
                <div class="metric-change text-success small">
                    <i class="bi bi-arrow-up"></i> +15%
                </div>
            </div>
        </div>
    </div>
    
    <!-- Metric 6: CPA -->
    <div class="col-lg-2 col-md-4 col-6">
        <div class="card metric-card h-100">
            <div class="card-body p-3">
                <div class="metric-label text-muted small">CPA</div>
                <div class="metric-value fs-4 fw-bold">$22</div>
                <div class="metric-change text-success small">
                    <i class="bi bi-arrow-down"></i> -5%
                </div>
            </div>
        </div>
    </div>
</div>
